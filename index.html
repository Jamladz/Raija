<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giftoo - Loading</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #023e8a, #03045e);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      color: white;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
      width: 100%;
    }

    .logo {
      width: 80%;
      max-width: 500px;
      height: auto;
      object-fit: contain;
      animation: fadeIn 1.5s ease-out forwards;
    }

    .app-name {
      font-size: 4rem;
      font-weight: 700;
      margin-top: 20px;
      background: linear-gradient(135deg, #00d4ff, #90e0ef);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
      opacity: 0;
      animation: fadeInUp 1s ease-out 0.5s forwards;
    }

    .loading-container {
      width: 80%;
      max-width: 400px;
      margin-bottom: 50px;
    }

    .loading-text {
      text-align: center;
      margin-bottom: 10px;
      font-size: 1.2rem;
      color: #90e0ef;
      opacity: 0;
      animation: fadeIn 1s ease-out 1s forwards;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00d4ff, #90e0ef);
      border-radius: 10px;
      transition: width 0.1s linear;
      box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { 
        opacity: 0;
        transform: translateY(20px);
      }
      to { 
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .app-name {
        font-size: 3rem;
      }
      
      .logo {
        width: 90%;
      }
    }

    @media (max-width: 480px) {
      .app-name {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="https://i.suar.me/4A4YA/l" alt="Giftoo Logo" class="logo">
    <h1 class="app-name">Giftoo</h1>
  </div>

  <div class="loading-container">
    <p class="loading-text">Loading the Gifts experience...</p>
    <div class="progress-bar">
      <div class="progress" id="progress-bar"></div>
    </div>
  </div>

  <script>
    // Progress bar animation
    const progressBar = document.getElementById('progress-bar');
    const duration = 10000; // 10 seconds
    const interval = 50; // update every 50ms
    const increments = 100 / (duration / interval);
    let progress = 0;
    let timer;

    // Function to start the progress bar
    const startProgressBar = () => {
      timer = setInterval(() => {
        progress += increments;
        progressBar.style.width = `${Math.min(progress, 100)}%`;
        
        if (progress >= 100) {
          clearInterval(timer);
          // Redirect to the next page
          window.location.href = "https://jamladz.github.io/Raija/home";
        }
      }, interval);
    };

    // Start the progress bar after all animations are done (2.5s)
    setTimeout(() => {
      progressBar.style.transition = `width ${duration/1000 - 0.5}s linear`;
      startProgressBar();
    }, 500);

    // Clean up the interval if the page is unloaded before completion
    window.addEventListener('beforeunload', () => {
      if (timer) clearInterval(timer);
    });
  </script>
</body>
</html>
