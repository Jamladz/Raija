<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>طلب سروال</title>
  <style>
    body {
      font-family: Arial;
      direction: rtl;
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h2>طلب سروال</h2>

  <label>الكمية (5 على الأقل):</label>
  <input type="number" id="quantity" min="5" value="5">

  <label>ملاحظات (الألوان):</label>
  <textarea id="note" placeholder="مثلاً: 2 أبيض، 3 أسود"></textarea>

  <label>رقم الهاتف:</label>
  <input type="tel" id="phone" placeholder="مثلاً: 0555XXXXXX">

  <label>الولاية:</label>
  <select id="wilaya">
    <option value="">اختر الولاية</option>
    <option value="الجزائر">الجزائر</option>
    <option value="وهران">وهران</option>
    <option value="سطيف">سطيف</option>
    <!-- أضف المزيد حسب الحاجة -->
  </select>

  <label>البلدية:</label>
  <input type="text" id="commune" placeholder="اكتب البلدية">

  <button onclick="submitOrder()">إرسال الطلب</button>

  <p id="response" style="margin-top: 15px; color: green;"></p>

  <script>
    async function submitOrder() {
      const quantity = document.getElementById("quantity").value;
      const note = document.getElementById("note").value;
      const phone = document.getElementById("phone").value;
      const wilaya = document.getElementById("wilaya").value;
      const commune = document.getElementById("commune").value;

      if (quantity < 5) {
        alert("أقل كمية للطلب هي 5.");
        return;
      }

      const data = { quantity, note, phone, wilaya, commune };

      const response = await fetch("https://script.google.com/macros/s/AKfycbyA_0zCphW-8cLHUVDh9FTZidobtSjM6AUooInoHfBjpvm-M4aienE3zwa3z1idUd8s/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      });

      const result = await response.text();
      document.getElementById("response").innerText = result;
    }
  </script>

</body>
</html>
